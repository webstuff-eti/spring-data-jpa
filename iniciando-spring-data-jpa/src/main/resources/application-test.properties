#Configurações necessárias para automatização de testes

#Testando contexto de desenvolvimento
teste.contexto.test=Contexto de Testes

#Gerando arquivos de Log de testes
logging.path=D:/logs-jpa/
logging.file=${logging.path}contato-teste.log

#Configuração para utilizar banco de dados em memória
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa

# Desabilita Flyway migration
#flyway.enabled=false